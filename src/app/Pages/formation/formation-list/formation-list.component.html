<!-- Header Start -->
<div class="container-fluid page-header" style="margin-bottom: 90px;">
  <div class="container">
    <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
      <h3 class="display-4 text-white text-uppercase">Formations</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
        <i class="fa fa-angle-double-right pt-1 px-3"></i>
        <p class="m-0 text-uppercase">Formations </p>
      </div>
    </div>

  </div>
</div>
<!-- Header End -->

<!-- Courses Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Formations </h5>
      <input type="button" value="+ Formation" routerLink="new" class="btn btn-primary py-md-2 px-md-4 ">
      <h1>Nos Partenaires </h1>
      <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let f of formations">
        <div class="rounded overflow-hidden mb-2">
          <div class="img-wrap">
            <a class="close" (click)="deleteFormation(f)"><h3 class="redTextOverride">&times;</h3></a>
          <img class="img-fluid" src="{{f.image}}" alt="">
          </div>
          <div class="bg-secondary p-4">
            <div class="d-flex justify-content-between mb-3">
              <small class="m-0"><i class="fa fa-clock text-primary mr-2"></i> debut : {{f.dateDebutFormation | date}}</small>
              <small class="m-0"><i class="far fa-clock text-primary mr-2"></i>fin : {{f.dateFinFormation | date}}</small>
            </div>


            <a class="h5" href="/formation-detail">{{f.nomFormation}}</a>
            <div class="border-top mt-4 pt-4">
              <div class="d-flex justify-content-between">
             <p>{{f.description}}</p>
              </div>
              <div class="d-flex justify-content-between">
              <a routerLink="update/{{f.idFormation}}" [ngClass]="['btn', 'btn-outline-warning']">Edit</a>
              <button (click)="assign(f.idFormation)" [ngClass]="['btn', 'btn-primary']" [hidden]="hide">add etudiant</button>
            </div>
            </div>
          </div>
        </div>

      </div>
      </div>

    </div>
    <div class="row">

      <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
          <div class="text-center mb-5">
            <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Nos Sujets</h5>
            <h1>Explorez nos Sujects</h1>

          </div>
          <div class="row">
            <div  class="col-lg-3 col-md-6 mb-4">
              <div class="cat-item position-relative overflow-hidden rounded mb-2">
                <img class="img-fluid"  src="assets/img/cat-1.jpg" alt="">
                <a  class="cat-overlay text-white text-decoration-none" href="/sujet-detail">
                  <h4 class="text-white font-weight-medium">Web design    </h4>
                  <span>100 Courses</span>
                </a>
              </div>

            </div>




          </div>
        </div>


      </div>




    </div>

  </div>
</div>
<!-- Courses End -->
